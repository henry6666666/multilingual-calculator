<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多语言计算器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .calculator-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            transition: transform 0.3s ease;
        }
        
        .calculator-container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }
        
        .language-selector {
            margin-bottom: 20px;
        }
        
        .language-selector select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5ee;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .language-selector select:focus {
            border-color: #2575fc;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5ee;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #2575fc;
        }
        
        .operator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .operator-btn {
            padding: 12px;
            background-color: #f8f9fa;
            border: 2px solid #e1e5ee;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .operator-btn:hover {
            background-color: #e9ecef;
        }
        
        .operator-btn.active {
            background-color: #2575fc;
            color: white;
            border-color: #2575fc;
        }
        
        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
        }
        
        .result-container {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .result-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .result-value {
            font-size: 28px;
            font-weight: 700;
            color: #2575fc;
        }
        
        .error-message {
            color: #dc3545;
            font-weight: 500;
            margin-top: 10px;
        }
        
        .success-message {
            color: #28a745;
            font-weight: 500;
            margin-top: 10px;
        }
        
        @media (max-width: 480px) {
            .calculator-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .operator-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1 id="app-title">多语言计算器</h1>
        
        <div class="language-selector">
            <select id="language-select">
                <!-- 语言选项将通过JavaScript动态添加 -->
            </select>
        </div>
        
        <div class="input-group">
            <label id="a-label">输入数字 a:</label>
            <input type="number" id="a-input" step="any" placeholder="例如: 5.5">
        </div>
        
        <div class="input-group">
            <label id="b-label">输入数字 b:</label>
            <input type="number" id="b-input" step="any" placeholder="例如: 2.3">
        </div>
        
        <div class="input-group">
            <label id="operator-label">选择运算符:</label>
            <div class="operator-buttons">
                <button class="operator-btn" data-operator="+">+</button>
                <button class="operator-btn" data-operator="-">-</button>
                <button class="operator-btn" data-operator="*">×</button>
                <button class="operator-btn" data-operator="/">÷</button>
            </div>
        </div>
        
        <button class="calculate-btn" id="calculate-btn">计算</button>
        
        <div class="result-container">
            <div class="result-label" id="result-label">结果:</div>
            <div class="result-value" id="result-value">-</div>

        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            // 填充语言选择下拉菜单
            const languageSelect = document.getElementById('language-select');
            languageOptions.forEach(lang => {
                const option = document.createElement('option');
                option.value = lang.code;
                option.textContent = lang.name;
                languageSelect.appendChild(option);
            });
            
            // 设置默认语言为中文
            languageSelect.value = 'zh-CN';
            updateLanguage('zh-CN');
            
            // 语言切换事件
            languageSelect.addEventListener('change', function() {
                updateLanguage(this.value);
            });
            
            // 运算符按钮事件
            const operatorButtons = document.querySelectorAll('.operator-btn');
            let selectedOperator = null;
            
            operatorButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除之前选中的按钮的active类
                    operatorButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // 为当前按钮添加active类
                    this.classList.add('active');
                    
                    // 保存选中的运算符
                    selectedOperator = this.getAttribute('data-operator');
                });
            });
            
            // 计算按钮事件
            document.getElementById('calculate-btn').addEventListener('click', function() {
                calculate(selectedOperator);
            });
        });
        
        // 更新界面语言
        function updateLanguage(languageCode) {
            const texts = translations[languageCode];
            
            // 更新所有文本元素
            document.getElementById('app-title').textContent = texts['app-title'];
            document.getElementById('a-label').textContent = texts['a-label'];
            document.getElementById('b-label').textContent = texts['b-label'];
            document.getElementById('operator-label').textContent = texts['operator-label'];
            document.getElementById('calculate-btn').textContent = texts['calculate-btn'];
            document.getElementById('result-label').textContent = texts['result-label'];
            
            // 更新占位符文本
            document.getElementById('a-input').placeholder = texts['a-label'];
            document.getElementById('b-input').placeholder = texts['b-label'];
        }
        
        // 执行计算
        function calculate(operator) {
            const aInput = document.getElementById('a-input');
            const bInput = document.getElementById('b-input');
            const resultValue = document.getElementById('result-value');
            const messageDiv = document.getElementById('message');
            
            // 获取输入值
            const a = parseFloat(aInput.value);
            const b = parseFloat(bInput.value);
            
            // 验证输入
            if (isNaN(a) || isNaN(b)) {
                showMessage('请输入有效的数字！', 'error');
                resultValue.textContent = '-';
                return;
            }
            
            if (!operator) {
                showMessage('请选择一个运算符！', 'error');
                resultValue.textContent = '-';
                return;
            }
            
            let result;
            let success = true;
            
            // 执行计算
            switch(operator) {
                case '+':
                    result = a + b;
                    break;
                case '-':
                    result = a - b;
                    break;
                case '*':
                    result = a * b;
                    break;
                case '/':
                    if (b === 0) {
                        const currentLang = document.getElementById('language-select').value;
                        showMessage(translations[currentLang]['divide-by-zero'], 'error');
                        resultValue.textContent = '-';
                        return;
                    }
                    result = a / b;
                    break;
                default:
                    const currentLang = document.getElementById('language-select').value;
                    showMessage(translations[currentLang]['invalid-operator'], 'error');
                    resultValue.textContent = '-';
                    return;
            }
            
            // 显示结果
            resultValue.textContent = result.toFixed(2);
            
            // 显示成功消息
            const currentLang = document.getElementById('language-select').value;
            showMessage(translations[currentLang]['success'], 'success');
        }
        
        // 显示消息
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            
            // 3秒后清除消息
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }
    </script>
</body>
</html>
